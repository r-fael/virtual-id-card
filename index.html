<!DOCTYPE html>

<html>
  <head>
    <title>Virtual ID</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img id="userImage" src="images/foto.png" alt="Foto" id="foto" />
        </div>
        <h1 id="userName">UserName</h1>
        <a target="_blank" href="https://www.github.com/r-fael">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">login</span>
        </a>
        <p id="userBio">
          Bio
        </p>
        <ul>
          <li>
            <a target="_blank" href="https://youtube.com/"
              ><img src="images/yt.svg" alt="ícone youtube cinza"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://facebook.com/"
              ><img src="images/face.svg" alt="ícone facebook cinza"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://instagram.com/"
              ><img src="images/insta.svg" alt="ícone instagram cinza"
            /></a>
          </li>
          <li>
            <a target="_blank" href="https://twitter.com/"
              ><img src="images/tt.svg" alt="ícone twitter cinza"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
